<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUDOZ - –†—É–ª–µ—Ç–∫–∞</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .roulette-container {
            text-align: center;
            padding: 20px;
        }
        
        .roulette-wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            position: relative;
            overflow: hidden;
            border: 10px solid #333;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        
        .roulette-number {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 0;
            transform-origin: 0% 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(calc(var(--i) * 18deg));
        }
        
        .bet-controls {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .bet-amount {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .bet-btn {
            padding: 10px;
            background: #444;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .bet-btn.active {
            background: #007acc;
        }
        
        .spin-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff0000, #ff8800);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">KUDOZ –†–£–õ–ï–¢–ö–ê</div>
            <div class="balance">
                <i class="fas fa-star"></i>
                <span id="balance">100</span> ‚≠ê
            </div>
        </header>

        <div class="roulette-container">
            <h2>–ö–†–£–¢–ò –ò –í–´–ò–ì–†–´–í–ê–ô!</h2>
            
            <!-- –ö–æ–ª–µ—Å–æ —Ä—É–ª–µ—Ç–∫–∏ -->
            <div class="roulette-wheel" id="rouletteWheel">
                <!-- –ß–∏—Å–ª–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
            
            <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–æ–π -->
            <div class="bet-controls">
                <div>–°–¢–ê–í–ö–ê:</div>
                <div class="bet-amount" id="betAmount">10 ‚≠ê</div>
                
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBet(10)">10</button>
                    <button class="bet-btn" onclick="setBet(50)">50</button>
                    <button class="bet-btn" onclick="setBet(100)">100</button>
                    <button class="bet-btn" onclick="setBet(200)">200</button>
                    <button class="bet-btn" onclick="setBet(500)">500</button>
                    <button class="bet-btn" onclick="setBet(1000)">1000</button>
                </div>
                
                <div>
                    <button class="bet-btn" onclick="changeBet(-10)">-10</button>
                    <button class="bet-btn" onclick="changeBet(-100)">-100</button>
                    <input type="range" min="10" max="1000" value="10" class="slider" id="betSlider" oninput="updateBetSlider(this.value)">
                    <button class="bet-btn" onclick="changeBet(10)">+10</button>
                    <button class="bet-btn" onclick="changeBet(100)">+100</button>
                </div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è -->
            <button class="spin-btn" onclick="spinRoulette()">
                <i class="fas fa-play"></i> –ö–†–£–¢–ò–¢–¨ (10 ‚≠ê)
            </button>
            
            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
            <div class="result" id="result">
                –ù–∞–∂–º–∏ "–ö–†–£–¢–ò–¢–¨" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É!
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
        const wheel = document.getElementById('rouletteWheel');
        const numbers = ['0', '32', '15', '19', '4', '21', '2', '25', '17', '34', '6', '27', '13', '36', '11', '30', '8', '23', '10', '5', '24', '16', '33', '1', '20', '14', '31', '9', '22', '18', '29', '7', '28', '12', '35', '3', '26'];
        
        // –°–æ–∑–¥–∞–µ–º —á–∏—Å–ª–∞ –Ω–∞ —Ä—É–ª–µ—Ç–∫–µ
        numbers.forEach((num, index) => {
            const angle = (360 / numbers.length) * index;
            const el = document.createElement('div');
            el.className = 'roulette-number';
            el.textContent = num;
            el.style.setProperty('--i', index);
            el.style.color = (num === '0') ? 'green' : (index % 2 === 0) ? 'red' : 'black';
            el.style.backgroundColor = (num === '0') ? 'green' : (index % 2 === 0) ? 'darkred' : 'lightgray';
            wheel.appendChild(el);
        });
        
        let currentBet = 10;
        let isSpinning = false;
        
        function setBet(amount) {
            if (isSpinning) return;
            currentBet = amount;
            document.getElementById('betAmount').textContent = amount + ' ‚≠ê';
            document.getElementById('betSlider').value = amount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
            document.querySelector('.spin-btn').innerHTML = `<i class="fas fa-play"></i> –ö–†–£–¢–ò–¢–¨ (${amount} ‚≠ê)`;
        }
        
        function changeBet(delta) {
            let newBet = currentBet + delta;
            if (newBet < 10) newBet = 10;
            if (newBet > 1000) newBet = 1000;
            setBet(newBet);
        }
        
        function updateBetSlider(value) {
            setBet(parseInt(value));
        }
        
        function spinRoulette() {
            if (isSpinning) return;
            
            const balance = parseInt(document.getElementById('balance').textContent);
            if (balance < currentBet) {
                document.getElementById('result').innerHTML = '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!';
                return;
            }
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–∞–≤–∫—É
            document.getElementById('balance').textContent = balance - currentBet;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            isSpinning = true;
            
            // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ
            const winNumber = numbers[Math.floor(Math.random() * numbers.length)];
            const winColor = (winNumber === '0') ? 'green' : (numbers.indexOf(winNumber) % 2 === 0) ? 'red' : 'black';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const spins = 5 + Math.random() * 3; // 5-8 –æ–±–æ—Ä–æ—Ç–æ–≤
            const degrees = spins * 360 + (numbers.indexOf(winNumber) * (360 / numbers.length));
            
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                let winAmount = 0;
                let resultText = '';
                
                // –õ–æ–≥–∏–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
                if (winNumber === '0') {
                    winAmount = currentBet * 35; // –ó–µ—Ä–æ x35
                    resultText = `üéâ –ó–ï–†–û! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê`;
                } else if (winColor === 'red') {
                    winAmount = currentBet * 2; // –ö—Ä–∞—Å–Ω–æ–µ x2
                    resultText = `üî¥ –ö–†–ê–°–ù–û–ï! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê`;
                } else {
                    resultText = `‚ö´ –ß–ï–†–ù–û–ï! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${currentBet} ‚≠ê`;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                if (winAmount > 0) {
                    const newBalance = parseInt(document.getElementById('balance').textContent) + winAmount;
                    document.getElementById('balance').textContent = newBalance;
                }
                
                document.getElementById('result').innerHTML = `
                    <div style="font-size:24px;margin:10px 0;">üé∞ <b>${winNumber}</b></div>
                    <div>${resultText}</div>
                `;
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
                isSpinning = false;
            }, 5000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setBet(10);
    </script>
</body>
</html>
