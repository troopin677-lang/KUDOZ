<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUDOZ - –†—É–ª–µ—Ç–∫–∞</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .roulette-container {
            text-align: center;
            padding: 20px;
        }
        
        .roulette-wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(
                #008000 0deg 10deg,
                #ff0000 10deg 190deg,
                #000000 190deg 370deg,
                #008000 370deg 360deg
            );
            position: relative;
            overflow: hidden;
            border: 10px solid #333;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .roulette-number {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 0;
            transform-origin: 0% 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(calc(var(--i) * 9.729deg));
        }
        
        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 5px solid #333;
        }
        
        .bet-controls {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .bet-amount {
            font-size: 28px;
            margin: 10px 0;
            color: #ffd700;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .bet-btn {
            padding: 12px;
            background: #444;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .bet-btn:hover {
            background: #555;
        }
        
        .bet-btn.active {
            background: #007acc;
            transform: scale(1.05);
        }
        
        .spin-btn {
            padding: 18px 50px;
            background: linear-gradient(45deg, #ff0000, #ff8800);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 60px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .slider {
            width: 100%;
            margin: 15px 0;
            -webkit-appearance: none;
            height: 10px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .back-btn {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">KUDOZ –†–£–õ–ï–¢–ö–ê</div>
            <div class="balance">
                <i class="fas fa-star"></i>
                <span id="balance">400</span> ‚≠ê
            </div>
        </header>

        <div class="roulette-container">
            <h2>–ö–†–£–¢–ò –ò –í–´–ò–ì–†–´–í–ê–ô!</h2>
            
            <div class="roulette-wheel" id="rouletteWheel">
                <div class="wheel-center"></div>
            </div>
            
            <div class="bet-controls">
                <div>–°–¢–ê–í–ö–ê:</div>
                <div class="bet-amount" id="betAmount">10 ‚≠ê</div>
                
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBet(10)">10</button>
                    <button class="bet-btn" onclick="setBet(50)">50</button>
                    <button class="bet-btn" onclick="setBet(100)">100</button>
                    <button class="bet-btn" onclick="setBet(200)">200</button>
                    <button class="bet-btn" onclick="setBet(500)">500</button>
                    <button class="bet-btn" onclick="setBet(1000)">1000</button>
                </div>
                
                <div style="display: flex; gap: 10px; margin: 10px 0; justify-content: center;">
                    <button class="bet-btn" onclick="changeBet(-10)">-10</button>
                    <button class="bet-btn" onclick="changeBet(-100)">-100</button>
                    <button class="bet-btn" onclick="changeBet(10)">+10</button>
                    <button class="bet-btn" onclick="changeBet(100)">+100</button>
                </div>
                
                <input type="range" min="10" max="1000" step="10" value="10" class="slider" id="betSlider" oninput="updateBetSlider(this.value)">
            </div>
            
            <button class="spin-btn" id="spinBtn" onclick="spinRoulette()">
                <i class="fas fa-play"></i> –ö–†–£–¢–ò–¢–¨ (10 ‚≠ê)
            </button>
            
            <div class="result" id="result">
                –ù–∞–∂–º–∏ "–ö–†–£–¢–ò–¢–¨" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É!
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // –°–∏—Å—Ç–µ–º–∞ –∞–∫–∫–∞—É–Ω—Ç–∞
        class RouletteAccount {
            constructor() {
                this.userId = localStorage.getItem('kudoz_user_id');
                if (!this.userId) {
                    this.userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('kudoz_user_id', this.userId);
                }
                this.loadBalance();
            }
            
            loadBalance() {
                let balance = localStorage.getItem(`kudoz_balance_${this.userId}`);
                if (!balance) {
                    balance = 400;
                    this.saveBalance(balance);
                }
                return parseInt(balance);
            }
            
            saveBalance(balance) {
                localStorage.setItem(`kudoz_balance_${this.userId}`, balance);
                document.getElementById('balance').textContent = balance;
            }
            
            updateBalance(change) {
                const current = this.loadBalance();
                const newBalance = current + change;
                this.saveBalance(newBalance);
                return newBalance;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const account = new RouletteAccount();
        const wheel = document.getElementById('rouletteWheel');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        
        // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ —á–∏—Å–ª–∞ —Ä—É–ª–µ—Ç–∫–∏
        const numbers = [
            '0', '32', '15', '19', '4', '21', '2', '25', '17', '34', '6', '27', '13', '36', 
            '11', '30', '8', '23', '10', '5', '24', '16', '33', '1', '20', '14', '31', '9', 
            '22', '18', '29', '7', '28', '12', '35', '3', '26'
        ];
        
        // –ö—Ä–∞—Å–Ω—ã–µ —á–∏—Å–ª–∞ –≤ —Ä—É–ª–µ—Ç–∫–µ
        const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
        
        // –°–æ–∑–¥–∞–µ–º —á–∏—Å–ª–∞ –Ω–∞ —Ä—É–ª–µ—Ç–∫–µ
        numbers.forEach((num, index) => {
            const el = document.createElement('div');
            el.className = 'roulette-number';
            el.textContent = num;
            el.style.setProperty('--i', index);
            
            if (num === '0') {
                el.style.color = 'white';
            } else if (redNumbers.includes(parseInt(num))) {
                el.style.color = 'white';
            } else {
                el.style.color = 'white';
            }
            
            wheel.appendChild(el);
        });
        
        let currentBet = 10;
        let isSpinning = false;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        document.getElementById('balance').textContent = account.loadBalance();
        
        function setBet(amount) {
            if (isSpinning) return;
            currentBet = amount;
            document.getElementById('betAmount').textContent = amount + ' ‚≠ê';
            document.getElementById('betSlider').value = amount;
            spinBtn.innerHTML = `<i class="fas fa-play"></i> –ö–†–£–¢–ò–¢–¨ (${amount} ‚≠ê)`;
        }
        
        function changeBet(delta) {
            let newBet = currentBet + delta;
            if (newBet < 10) newBet = 10;
            if (newBet > 1000) newBet = 1000;
            setBet(newBet);
        }
        
        function updateBetSlider(value) {
            setBet(parseInt(value));
        }
        
        function spinRoulette() {
            if (isSpinning) return;
            
            const balance = account.loadBalance();
            if (balance < currentBet) {
                resultDiv.innerHTML = '<div style="color:#ff4757;">‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!</div>';
                return;
            }
            
            // –í—ã—á–∏—Ç–∞–µ–º —Å—Ç–∞–≤–∫—É
            account.updateBalance(-currentBet);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ö–†–£–¢–ò–¢–°–Ø...';
            
            // –†–ï–ê–õ–¨–ù–´–ï –®–ê–ù–°–´ (90% –ø—Ä–æ–∏–≥—Ä—ã—à)
            const rand = Math.random();
            let winNumber, winAmount = 0;
            
            if (rand < 0.90) { // 90% - –ø—Ä–æ–∏–≥—Ä—ã—à
                // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–æ–∏–≥—Ä—ã—à–Ω–æ–µ —á–∏—Å–ª–æ
                const loseType = Math.random();
                if (loseType < 0.33) {
                    // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–ª—å (–º–∞–ª–æ —à–∞–Ω—Å–æ–≤)
                    winNumber = '0';
                } else if (loseType < 0.66) {
                    // –í—ã–±–∏—Ä–∞–µ–º —á–∏—Å–ª–æ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                    const betIsRed = Math.random() > 0.5;
                    const availableNumbers = numbers.filter(num => {
                        if (num === '0') return false;
                        const numInt = parseInt(num);
                        if (betIsRed) {
                            return !redNumbers.includes(numInt); // –ß–µ—Ä–Ω–æ–µ –µ—Å–ª–∏ —Å—Ç–∞–≤–∏–ª –Ω–∞ –∫—Ä–∞—Å–Ω–æ–µ
                        } else {
                            return redNumbers.includes(numInt); // –ö—Ä–∞—Å–Ω–æ–µ –µ—Å–ª–∏ —Å—Ç–∞–≤–∏–ª –Ω–∞ —á–µ—Ä–Ω–æ–µ
                        }
                    });
                    winNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                } else {
                    // –õ—é–±–æ–µ –¥—Ä—É–≥–æ–µ —á–∏—Å–ª–æ
                    winNumber = numbers[Math.floor(Math.random() * numbers.length)];
                    if (winNumber !== '0') {
                        const numInt = parseInt(winNumber);
                        // –î–µ–ª–∞–µ–º —Ç–∞–∫ —á—Ç–æ–±—ã –Ω–µ –≤—ã–∏–≥—Ä–∞–ª
                        winAmount = 0;
                    }
                }
            } 
            else if (rand < 0.98) { // 8% - –º–∞–ª–µ–Ω—å–∫–∏–π –≤—ã–∏–≥—Ä—ã—à x2
                const color = Math.random() > 0.5 ? 'red' : 'black';
                const colorNumbers = numbers.filter(num => {
                    if (num === '0') return false;
                    const numInt = parseInt(num);
                    if (color === 'red') {
                        return redNumbers.includes(numInt);
                    } else {
                        return !redNumbers.includes(numInt);
                    }
                });
                winNumber = colorNumbers[Math.floor(Math.random() * colorNumbers.length)];
                winAmount = currentBet * 2;
            }
            else { // 2% - –±–æ–ª—å—à–æ–π –≤—ã–∏–≥—Ä—ã—à
                if (Math.random() < 0.3) {
                    winNumber = '0';
                    winAmount = currentBet * 35;
                } else {
                    // –í—ã–∏–≥—Ä—ã—à x5
                    winNumber = numbers[Math.floor(Math.random() * numbers.length)];
                    while (winNumber === '0') {
                        winNumber = numbers[Math.floor(Math.random() * numbers.length)];
                    }
                    winAmount = currentBet * 5;
                }
            }
            
            const winIndex = numbers.indexOf(winNumber);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const spins = 5 + Math.random() * 3;
            const degrees = spins * 360 + (winIndex * (360 / numbers.length));
            
            wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                let resultText = '';
                
                if (winAmount === 0) {
                    resultText = `<div style="color:#ff4757;">‚ö´ –í—ã–ø–∞–ª–æ ${winNumber} - –ü—Ä–æ–∏–≥—Ä—ã—à ${currentBet} ‚≠ê</div>`;
                } else if (winNumber === '0') {
                    resultText = `
                        <div style="color:#00d2d3; font-size:24px; margin:10px 0;">üéâ –ó–ï–†–û! ${winNumber}</div>
                        <div>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê!</div>
                    `;
                    account.updateBalance(winAmount);
                } else {
                    const isRed = redNumbers.includes(parseInt(winNumber));
                    const color = isRed ? '–∫—Ä–∞—Å–Ω–æ–µ' : '—á—ë—Ä–Ω–æ–µ';
                    resultText = `
                        <div style="color:#${winAmount > currentBet * 5 ? 'ffd700' : '00d2d3'}; font-size:20px; margin:10px 0;">
                            ${isRed ? 'üî¥' : '‚ö´'} ${winNumber}
                        </div>
                        <div>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê!</div>
                    `;
                    account.updateBalance(winAmount);
                }
                
                resultDiv.innerHTML = resultText;
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerHTML = `<i class="fas fa-play"></i> –ö–†–£–¢–ò–¢–¨ (${currentBet} ‚≠ê)`;
            }, 4000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setBet(10);
    </script>
</body>
</html>
