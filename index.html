<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUDOZ Casino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>KUDOZ CASINO</span>
            </div>
            <div class="balance">
                <i class="fas fa-star"></i>
                <span id="balance">400</span> ⭐
            </div>
        </header>

        <!-- Меню -->
        <nav class="menu">
            <a href="index.html" class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="roulette.html" class="menu-item">
                <i class="fas fa-dice"></i>
                <span>Рулетка</span>
            </a>
            <a href="cases.html" class="menu-item">
                <i class="fas fa-gift"></i>
                <span>Кейсы</span>
            </a>
            <a href="#" class="menu-item" onclick="alert('Задания в разработке!')">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
        </nav>

        <!-- Контент -->
        <main class="main-content">
            <div class="game-card roulette-card" onclick="location.href='roulette.html'">
                <div class="game-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <h3>РУЛЕТКА</h3>
                <p>Исправлено! Баланс сохраняется</p>
                <div class="free-spin">
                    <i class="fas fa-clock"></i>
                    Бесплатно через: <span id="timer">00:59:59</span>
                </div>
            </div>

            <div class="game-card cases-card" onclick="location.href='cases.html'">
                <div class="game-icon">
                    <i class="fas fa-box-open"></i>
                </div>
                <h3>КЕЙСЫ</h3>
                <p>Telegram-подарки</p>
                <div class="free-spin">
                    <i class="fas fa-clock"></i>
                    Открывай сейчас!
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-user"></i>
                    <div>
                        <div class="stat-value" id="userCode">---</div>
                        <div class="stat-label">Ваш ID</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-gift"></i>
                    <div>
                        <div class="stat-value" id="giftCount">0</div>
                        <div class="stat-label">Подарки</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Нижнее меню -->
        <footer class="footer">
            <div class="footer-text">
                <i class="fab fa-telegram"></i>
                @kudoz_bot
            </div>
            <button class="deposit-btn" onclick="deposit()">
                <i class="fas fa-plus"></i> +100 ⭐
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('kudoz_user_id');
            if (userId) {
                const shortId = userId.split('_')[1]?.substr(-4) || 'USER';
                document.getElementById('userCode').textContent = shortId;
            }
            
            const inventory = JSON.parse(localStorage.getItem(`kudoz_inventory_${userId}`) || '[]');
            document.getElementById('giftCount').textContent = inventory.length;
        });
    </script>
</body>
</html>
